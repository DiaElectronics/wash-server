version: "3.9"

volumes:
  pg_db_data:
      driver: local

services:
  hal:
    image: romanfedyashov/lcw-hal:v0.0.6
    container_name: hal
    ports:
      - "8099:8099"
    restart: always
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.12
    device_cgroup_rules:
      - "c 188:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    group_add:
      - dialout
  storage:
    image: romanfedyashov/lcw-storage:v0.0.14
    container_name: storage
    ports:
      - "8020:8020"
    restart: always
    environment:
      STORAGE_DB_HOST: lcw-pg
      STORAGE_DB_NAME: wash
      STORAGE_DB_USER: wash
      STORAGE_DB_PASS: adm-pass-test
      STORAGE_KASSE_ENDPOINT: https://online-kasse:8443
      STORAGE_HAL_ENDPOINT: hal:8099
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.10
    depends_on:
      - postgres
      - hal
    device_cgroup_rules:
      - "c 188:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    group_add:
      - dialout
  online-kasse:
    image: romanfedyashov/lcw-kasse:v0.0.1
    container_name: kasse
    ports:
      - "8443:8443"
    restart: always
    device_cgroup_rules:
      - "c 189:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.11
    group_add:
      - dialout
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    container_name: lcw-pg
    restart: always
    volumes:
      - /var/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: wash
      POSTGRES_USER: wash
      POSTGRES_PASSWORD: adm-pass-test
    networks:
      washnet:
          ipv4_address: 10.5.0.20
networks:
  washnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
