version: "3.9"

volumes:
  pg_db_data:
      driver: local

services:
  hal:
    build:
        context: ../dockerfiles/hal/.
        dockerfile: ./Dockerfile
    ports:
      - "8099:8099"
    restart: always
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.12
    device_cgroup_rules:
      - "c 188:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    group_add:
      - dialout
  storage:
    build:
        context: ../dockerfiles/storage/.
        dockerfile: ./Dockerfile
    ports:
      - "8020:8020"
    restart: always
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.10
    depends_on:
      - postgres
      - hal
    device_cgroup_rules:
      - "c 188:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    group_add:
      - dialout
  online-kasse:
    build:
        context: ../dockerfiles/online-kasse/.
        dockerfile: ./Dockerfile
    ports:
      - "8443:8443"
    restart: always
    device_cgroup_rules:
      - "c 189:* rmw"
    volumes:
      - "/dev:/dev:ro"
      - "/run/udev:/run/udev:ro"
    cap_add:
      - ALL
    networks:
        washnet:
          ipv4_address: 10.5.0.11
    group_add:
      - dialout
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    restart: always
    volumes:
      - pg_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: wash
      POSTGRES_USER: wash
      POSTGRES_PASSWORD: adm-pass-test
    networks:
      washnet:
          ipv4_address: 10.5.0.20
    ports:
      - "5432:5432"
networks:
  washnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
